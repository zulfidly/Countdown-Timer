<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>CountdownTimer</title>
</head>
<body>
    <p>Countdown timer to date/time set</p>
<div class="mainCtnr">
    <div class="deadline">            
        <div class="deadline-format">
            <div>                    
                <h4 id="days">0</h4>                    
                <span>days</span>               
            </div>            
        </div>            
        <div class="deadline-format">                
            <div>                    
                <h4 id="hours">0</h4>                    
                <span>hours</span>                
            </div>            
        </div>            
        <div class="deadline-format">                
            <div>                    
                <h4 id="minutes">0</h4>                    
                <span>mins</span>                
            </div>            
        </div>            
        <div class="deadline-format">                
            <div>                    
                <h4 id="seconds">0</h4>                    
                <span>secs</span>                
            </div>            
        </div>        
    </div>

    <input id="submitBtn" type="submit" value="Start Countdown" />
    <div class="dateTimeCtnr">
        <input type="date" id="dateOnly" name="trip-start" />    
        <input type="time" id="timeOnly" />              
    </div>  
<p class="attr">coded by <a href="https://github.com/zulfidly/Countdown-Timer" target="_blank">fidly</a></p>
</div>

<script src="./app.js"></script>
</body>
</html>
